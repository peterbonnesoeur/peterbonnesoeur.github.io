<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

    const sansSerifBoldA = Array.from("ùóîùóïùóñùóóùóòùóôùóöùóõùóúùóùùóûùóüùó†ùó°ùó¢ùó£ùó§ùó•ùó¶ùóßùó®ùó©ùó™ùó´ùó¨ùó≠");
    const sansSerifBolda = Array.from("ùóÆùóØùó∞ùó±ùó≤ùó≥ùó¥ùóµùó∂ùó∑ùó∏ùóπùó∫ùóªùóºùóΩùóæùóøùòÄùòÅùòÇùòÉùòÑùòÖùòÜùòá");
    const sansSerifBoldDigits = Array.from("ùü¨ùü≠ùüÆùüØùü∞ùü±ùü≤ùü≥ùü¥ùüµ");

    const sansSerifItalicA = Array.from("ùòàùòâùòäùòãùòåùòçùòéùòèùòêùòëùòíùòìùòîùòïùòñùòóùòòùòôùòöùòõùòúùòùùòûùòüùò†ùò°");
    const sansSerifItalica = Array.from("ùò¢ùò£ùò§ùò•ùò¶ùòßùò®ùò©ùò™ùò´ùò¨ùò≠ùòÆùòØùò∞ùò±ùò≤ùò≥ùò¥ùòµùò∂ùò∑ùò∏ùòπùò∫ùòª");

    const strikethroughChar = "Ã∂";

    function mapChars(text, bold = false, italic = false, strikethrough = false) {
        let Aset = null, aSet = null, dSet = null;
        if (bold) {
            Aset = sansSerifBoldA; aSet = sansSerifBolda; dSet = sansSerifBoldDigits;
        } else if (italic) {
            Aset = sansSerifItalicA; aSet = sansSerifItalica;
        }
        let transformed = [...text].map(ch => {
            if (Aset && /[A-Z]/.test(ch)) {
                return Aset[ch.toUpperCase().charCodeAt(0) - 'A'.charCodeAt(0)];
            } else if (aSet && /[a-z]/.test(ch)) {
                return aSet[ch.charCodeAt(0) - 'a'.charCodeAt(0)];
            } else if (dSet && /\d/.test(ch)) {
                return dSet[ch.charCodeAt(0) - '0'.charCodeAt(0)];
            } else if (strikethrough) {
                return ch + strikethroughChar;
            } else {
                return ch;
            }
        }).join("");
        return transformed;
    }

    function processNode(node) {
        if (node.nodeType === Node.TEXT_NODE) {
            return node.textContent;
        }

        if (node.nodeType === Node.ELEMENT_NODE) {
            const tagName = node.tagName.toLowerCase();
            const content = Array.from(node.childNodes).map(processNode).join("");

            if (tagName === 'p') {
                return content.trim() + "\n\n";
            } else if (tagName === 'li') {
                const isCheckbox = content.match(/^\[([ xX])\] ?(.+)/);
                if (isCheckbox) {
                    const checkboxState = isCheckbox[1].toLowerCase() === "x" ? "‚òë" : "‚òê";
                    return `${checkboxState} ${isCheckbox[2]}\n`;
                }
                return "‚Ä¢ " + content + "\n";
            } else if (tagName.match(/^h[1-6]$/)) {
                return mapChars(content.toUpperCase(), bold = true) + "\n\n";
            } else if (tagName === 'strong' || tagName === 'b') {
                return mapChars(content, bold = true);
            } else if (tagName === 'em' || tagName === 'i') {
                return mapChars(content, italic = true);
            } else if (tagName === 'del') {
                return mapChars(content, strikethrough = true);
            } else {
                return content;
            }
        }
        return "";
    }

    function convertNotionToLinkedIn(mdText) {
        const html = marked.parse(mdText);
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        let result = processNode(doc.body);
        result = result.trim().replace(/\n{3,}/g, "\n\n");
        return result;
    }

    const textarea = document.getElementById('markdownInput');
    const outputEl = document.getElementById('output');

    textarea.addEventListener('input', () => {
        const input = textarea.value;
        const output = convertNotionToLinkedIn(input);
        outputEl.textContent = output;
    });
</script>
